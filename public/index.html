<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Projective Set</title>
  <script src="index.js"></script>
</head>
<body class="w-screen h-screen">
  <main class="h-screen w-screen bg-green-500 flex justify-center items-center">
    <section id="table" class="w-3/4 h-2/3 rounded-md flex flex-wrap gap-6 justify-center items-center">
    </section>
  </main>
  <template id="card">
    <div class="card w-32 cursor-pointer hover:drop-shadow-xl drop-shadow-md aspect-[5/7] p-5 rounded-md bg-neutral-200 place-items-center grid gap-1"></div>
  </template>
  <template id="dot">
    <div class="dot max-h-full max-w-full w-full aspect-square rounded-full border-2 border-black"></div>
  </template>
</body>
</html>
